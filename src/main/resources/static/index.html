<html lang="ko">

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ğŸ¬ My Movie App</a>
        <div class="d-flex" id="auth-links">
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>ì˜í™” ëª©ë¡</h1>
        <a href="/add-movie.html" class="btn btn-primary">+ ìƒˆ ì˜í™” ì¶”ê°€</a>
    </div>

    <div class="input-group mb-4">
        <input type="text" id="search-input" class="form-control" placeholder="ì˜í™” ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”...">
        <button id="search-button" class="btn btn-outline-secondary">ê²€ìƒ‰</button>
    </div>

    <div id="movie-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const movieList = document.getElementById('movie-list');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const authLinks = document.getElementById('auth-links');

        const token = localStorage.getItem('jwt');

        if (!token) {
            authLinks.innerHTML = '<a href="/login.html" class="btn btn-success">ë¡œê·¸ì¸</a>';
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            window.location.href = '/login.html';
            return;
        } else {
            authLinks.innerHTML = '<button id="logout-button" class="btn btn-light">ë¡œê·¸ì•„ì›ƒ</button>';
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('jwt');
                alert('ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.');
                window.location.href = '/login.html';
            });
        }

        const fetchOptions = { headers: { 'Authorization': token } };

        const displayMovies = (movies) => {
            movieList.innerHTML = '';
            movies.forEach(movie => {
                const imageUrl = movie.posterPath ? `https://image.tmdb.org/t/p/w500${movie.posterPath}` : 'https://via.placeholder.com/500x750.png?text=No+Image';
                const movieCard = `
                        <div class="col">
                            <div class="card h-100">
                                <a href="detail.html?id=${movie.id}">
                                    <img src="${imageUrl}" class="card-img-top" alt="${movie.title} poster">
                                </a>
                                <div class="card-body">
                                    <h5 class="card-title">${movie.title}</h5>
                                    <p class="card-text text-muted">(${movie.releaseYear})</p>
                                </div>
                            </div>
                        </div>
                    `;
                movieList.insertAdjacentHTML('beforeend', movieCard);
            });
        };

        const fetchAllMovies = () => {
            fetch('/api/movies', fetchOptions)
                .then(response => {
                    if (response.status === 403) {
                        localStorage.removeItem('jwt');
                        window.location.href = '/login.html';
                        return Promise.reject('Invalid token');
                    }
                    return response.json();
                })
                .then(movies => {
                    if(movies) displayMovies(movies);
                })
                .catch(error => console.error('Error fetching movies:', error));
        };

        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value;
            if (searchTerm) {
                fetch(`/api/movies/search?title=${searchTerm}`, fetchOptions)
                    .then(response => response.json())
                    .then(movies => displayMovies(movies))
                    .catch(error => console.error('Error searching movies:', error));
            } else {
                fetchAllMovies();
            }
        });

        fetchAllMovies();
    });
</script>
</body>
</html>
