<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; }
        .login-form { width: 100%; max-width: 330px; padding: 15px; margin: auto; }
    </style>
</head>
<body class="text-center">

<main class="login-form">
    <form id="login-form">
        <h1 class="h3 mb-3 fw-normal">🎬 My Movie App</h1>
        <h2 class="h5 mb-3 fw-normal">로그인</h2>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <label for="username">사용자 이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">비밀번호</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
</main>

<script>
    // JavaScript 로직은 이전과 동일합니다.
    const form = document.getElementById('login-form');
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        const loginData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
        };
        fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(loginData),
        })
            .then(response => {
                if (response.ok) {
                    const token = response.headers.get('Authorization');
                    localStorage.setItem('jwt', token);
                    alert('로그인에 성공했습니다!');
                    window.location.href = '/';
                } else {
                    alert('사용자 이름 또는 비밀번호가 일치하지 않습니다.');
                }
            })
            .catch(error => console.error('Error during login:', error));
    });
</script>

</body>
</html>
