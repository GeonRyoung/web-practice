<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">🎬 My Movie App</a>
        <div class="d-flex" id="auth-links"></div>
    </div>
</nav>
<div class="container mt-4">
    <p><a href="/">&laquo; 목록으로 돌아가기</a></p>
    <hr>
    <h1>📝 새 영화 정보 추가하기</h1>
    <form id="add-movie-form">
        <div class="mb-3">
            <label for="id" class="form-label">영화 ID</label>
            <input type="number" class="form-control" id="id" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="releaseYear" class="form-label">출시년도</label>
            <input type="number" class="form-control" id="releaseYear" required>
        </div>
        <div class="mb-3">
            <label for="posterPath" class="form-label">포스터 경로</label>
            <input type="text" class="form-control" id="posterPath" placeholder="/abcdef.jpg">
        </div>
        <div class="mb-3">
            <label for="overview" class="form-label">줄거리</label>
            <textarea class="form-control" id="overview" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
<script>
    // ... (JavaScript 로직은 이전과 동일하며, 로그아웃 버튼 로직만 추가됩니다) ...
</script>
</body>
</html>
